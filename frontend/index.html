<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Water Quality Monitoring System Login</title>
</head>
<body>
    <section> 
        <div class="signin"> 
            <div class="content"> 
                <h2>Login</h2> 
                <div class="form"> 
                    <div class="inputBox"> 
                        <input type="text" class="username" required> <i>Username</i> 
                    </div> 
                    <div class="inputBox"> 
                        <input type="password" class="password" required> <i>Password</i> 
                    </div> 
                    <div class="links"> 
                        <p>Don't have an account?</p> <a href="signup.html">Register</a> 
                    </div> 
                    <div class="inputBox"> 
                        <input type="submit" class="submit" value="Sign In"> 
                    </div>
                </div> 
            </div> 
        </div> 
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(()=>{
            sessionStorage.clear()
            $(".submit").click(e=>{
                e.preventDefault()
                // console.log($(".username").val())

                $.ajax({
                    url:"http://localhost:5000/api/taal/accounts",
                    method:"POST",
                    data:JSON.stringify({
                        "username":$(".username").val(),
                        "password":$(".password").val()
                    }),
                    contentType:"application/json",
                    success:res=>{
                        if(res.AccFound){
                            sessionStorage.setItem("logged", true)
                            window.location.href = "http://localhost:5500/monitoring.html"
                        }else{
                            alert("Account not found!")
                        }
                    },
                    error:error=>{
                        console.error(error)
                    }
                })
            })
        })
        
    </script>
</body>
</html>
